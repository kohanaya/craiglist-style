<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Greg's List</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="nav-bar">
    <h1>Greg's List</h1>

    <nav class="navigation">
        <a href="" class="hh">Post</a>
        <a href="" class="hh">Account</a>
    </nav>
</div>

<main>
    <section class="searching">
        <div>
            <label>Search Job</label>
        </div>
        <div class="search-bar">
            <input type="text"
                   placeholder="Search software jobs"/>
            <button class="search-btn">
                <img class="search-img"
                     src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png"/>
            </button>
        </div>
    </section>

    <div class="pages">
        <a class="prev">&lt; prev</a>
        <span class="page-num">1 to 100 of 179</span>
        <a class="next">next &gt;</a>
    </div>


    <div class="list">
        <div class="prof">
            <p>June 22</p>
            <a href="#">Technical Project Manager</a>
            <p>Midtown East</p>
        </div>

        <div class="prof">
            <p>June 21</p>
            <a href="#">Frontend Developer</a>
            <p>SoHo</p>
        </div>

        <div class="prof">
            <p>June 20</p>
            <a href="#">Senior Python Developer/Cofounder</a>
            <p>Flatiron</p>
        </div>
    </div>
</main>

</body>
</html>
